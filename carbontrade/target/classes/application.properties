spring.application.name=CarbonTrade
server.port=8081

# Logging
logging.level.com.carbontrade=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS (Allow all for local dev/testing)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# SQLite Configuration (Persistent File)
spring.datasource.url=jdbc:sqlite:carbontrade.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SQLite Performance tweak (prevents locking)
spring.jpa.properties.hibernate.connection.pool_size=1
